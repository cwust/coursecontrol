<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="cursoDetailDialogWidget" id="cursoDetailDialogId" width="500" modal="true" closable="false"
		draggable="false" resizable="false">
		<h:form id="cursoDetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.cursoNome}" />
				<h:outputText value="#{cursoMB.curso.nome}" />
				<h:outputText value="#{bundle.cursoDescricao}" />
				<h:outputText value="#{cursoMB.curso.descricao}" />
			</h:panelGrid>
 
			<p:commandButton value="#{bundle.ok}" icon="ui-icon-arrow-1-w"
				actionListener="#{cursoMB.resetCurso()}" onclick="cursoDetailDialogWidget.hide();" />
		</h:form>
	</p:dialog>
</h:body>
</html>
